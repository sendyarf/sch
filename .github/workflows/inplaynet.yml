name: Run inplaynet.py

on:
  schedule:
    - cron: '*/15 * * * *'  # Setiap 15 menit
  workflow_dispatch:

env:
  TZ: Asia/Jakarta
  LC_ALL: C.UTF-8
  LANG: C.UTF-8

jobs:
  run-inplaynet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set WIB Timezone
      uses: szenius/set-timezone@v2.0
      with:
        timezoneLinux: "Asia/Jakarta"
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Hapus chromedriver lama jika ada untuk menghindari konflik
        sudo rm -f /usr/bin/chromedriver

        # Install Chrome dengan cara yang lebih andal
        sudo apt-get clean
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends wget unzip
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -o Dpkg::Options::="--force-confold" google-chrome-stable

        # Install ChromeDriver
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1-3)
        CHROMEDRIVER_VERSION=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%%.*})
        wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip -q chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@users.noreply.github.com'
    
    - name: Set up Chrome options
      run: |
        echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
        echo "CHROMEDRIVER_PATH=/usr/local/bin/chromedriver" >> $GITHUB_ENV
    
    - name: Run inplaynet.py
      id: run_script
      env:
        CHROME_BIN: /usr/bin/google-chrome
        CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
        TZ: Asia/Jakarta
      run: |
        set -e
        TIMESTAMP=$(TZ='Asia/Jakarta' date +"%Y%m%d_%H%M%S")
        LOG_FILE="logs/inplaynet_${TIMESTAMP}.log"
        
        mkdir -p logs
        echo "Menjalankan inplaynet.py..."
        
        if python inplaynet.py 2>&1 | tee "$LOG_FILE"; then
          echo "inplaynet.py selesai dengan sukses"
          echo "SCRIPT_STATUS=success" >> $GITHUB_OUTPUT
        else
          echo "Error saat menjalankan inplaynet.py"
          echo "SCRIPT_STATUS=failed" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        # Backup file JSON
        mkdir -p backup_json
        find . -name "*.json" -type f -exec cp --parents {} backup_json/ \;
    
    - name: Commit and push changes
      if: steps.run_script.outputs.SCRIPT_STATUS == 'success'
      run: |
        git add *.json sch/*.json translate/*.json
        COMMIT_MSG="Auto-update: inplaynet.py $(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S %Z')"
        git commit -m "$COMMIT_MSG" --date="$(TZ='Asia/Jakarta' date)" || echo "Tidak ada perubahan yang perlu di-commit"
        git push || echo "Tidak ada perubahan yang perlu di-push"
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: inplaynet-outputs-${{ github.run_id }}
        path: |
          *.json
          sch/*.json
          translate/*.json
          logs/
          backup_json/
        retention-days: 7
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { data } = await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `‚ùå inplaynet.py gagal dijalankan (Waktu Jakarta: ${new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' })}).\nSilakan periksa log untuk detail lebih lanjut.`
          })

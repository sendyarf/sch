name: StreamCenter Data Scraper

on:
  schedule:
    # Jalankan setiap 6 jam (bisa disesuaikan)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Memungkinkan manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'streamcenter.py'
      - '.github/workflows/streamcenter.yml'

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz
        
    - name: Run StreamCenter Scraper
      run: python streamcenter.py
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add streamcenter.json
        git diff --staged --quiet || git commit -m "Update streamcenter data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}